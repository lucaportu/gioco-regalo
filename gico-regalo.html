<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Trova il Regalo</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: #f7e9ff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    h1 {
      color: #5e2b97;
    }
    #game-board {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      gap: 10px;
      margin-top: 20px;
    }
    .card {
      width: 100px;
      height: 100px;
      background-color: #d0aaff;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 32px;
      cursor: pointer;
      border-radius: 10px;
      user-select: none;
    }
    .card.matched {
      background-color: #aaffc3;
      pointer-events: none;
    }
    #message {
      margin-top: 30px;
      font-size: 24px;
      color: #333;
      display: none;
    }
  </style>
</head>
<body>

<h1>Trova il regalo ğŸ</h1>
<p>Abbina le coppie per scoprire dove si trova!</p>
<div id="game-board"></div>
<div id="message">ğŸ‰ Complimenti! Il regalo si trova... <strong>sotto il mio letto</strong>! ğŸ›ï¸</div>

<script>
  const symbols = ['ğŸ', 'ğŸŒ', 'ğŸ‡'];
  const cards = [...symbols, ...symbols];
  const board = document.getElementById('game-board');
  let firstCard = null;
  let lockBoard = false;
  let matchedPairs = 0;

  function shuffle(array) {
    for (let i = array.length - 1; i > 0; i--) {
      const j = Math.floor(Math.random() * (i + 1));
      [array[i], array[j]] = [array[j], array[i]];
    }
  }

  function createBoard() {
    shuffle(cards);
    cards.forEach(symbol => {
      const card = document.createElement('div');
      card.classList.add('card');
      card.dataset.symbol = symbol;
      card.textContent = 'â“';
      card.addEventListener('click', flipCard);
      board.appendChild(card);
    });
  }

  function flipCard() {
    if (lockBoard || this.classList.contains('matched')) return;

    this.textContent = this.dataset.symbol;

    if (!firstCard) {
      firstCard = this;
      return;
    }

    if (this === firstCard) return;

    if (this.dataset.symbol === firstCard.dataset.symbol) {
      this.classList.add('matched');
      firstCard.classList.add('matched');
      matchedPairs++;
      if (matchedPairs === symbols.length) {
        document.getElementById('message').style.display = 'block';
      }
      firstCard = null;
    } else {
      lockBoard = true;
      setTimeout(() => {
        this.textContent = 'â“';
        firstCard.textContent = 'â“';
        firstCard = null;
        lockBoard = false;
      }, 800);
    }
  }

  createBoard();
</script>

</body>
</html>
